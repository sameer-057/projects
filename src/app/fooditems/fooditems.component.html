<div class="container-fluid g-0 p-2">
    <div class="row g-0">
        <div class="col-md-2">
            <img src="../../assets/img/{{fooditem.profile}}" alt="Profile Image" class="img-thumbnail">
        </div>
        <div class="col ps-2">
            <div class="row g-0">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-success" (click)="editFooditemClicked()">Edit</button>
                    <button type="button" class="btn btn-outline-danger"
                        (click)="deleteFooditemClicked()">Delete</button>
                </div>
            </div>
            <div class="row g-0">
                <span class="name">{{fooditem.foodname | titlecase}}</span>
            </div>
            <div class="row g-0">
                <div class="col">
                    <span class="price">${{fooditem.price}}</span>
                </div>
                <!-- <div class="col">
                    <span class="price"></span>
                </div> -->
            </div>
        </div>
    </div>
</div>
